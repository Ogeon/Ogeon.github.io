<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }}</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/syntax.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,600,400italic,600italic,700italic|Arimo|Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link rel="canonical" href="https://ogeon.github.io{{ page.url }}" />
</head>
<body>
	<div class="rapper">
		<article class="hentry">
			<header><h1>{{ page.title }}</h1></header>
			{{ content }}
		</article>
		<aside>
			<div>
				<div class="about">
					<div class="author">
							<a href="{{ site.github.owner_url }}" title="{{ site.github.owner_name }}"><img class="avatar" src="{{ site.github.owner_gravatar_url }}"></a>
							<a href="{{ site.github.owner_url }}" title="{{ site.github.owner_name }}">{{ site.github.owner_name }}</a>
					</div>
					<p>
						Is my spelling and grammar off, or am I even wrong on The Internet? Help me out by posting
						<a href="https://github.com/Ogeon/Ogeon.github.io/pulls">a pull request</a> or
						<a href="https://github.com/Ogeon/Ogeon.github.io/issues">an issue</a>.
					</p>
				</div>
				<nav>
					<h2>Posts:</h2>
					<ul class="posts">
						{% for post in site.posts %}
						<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
						{% endfor %}
					</ul>
				</nav>
			</div>
		</aside>
	</div>
</body>
</html>
